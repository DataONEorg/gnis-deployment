apiVersion: batch/v1
kind: CronJob
metadata:
  name: graph-update
spec:
  schedule: "001*/3*" # First day of the month, for every third month (quarter)
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hello
            image: triplifier
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
